spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/auth/**
              filters:
                - StripPrefix=1
            - id: movie-service
              uri: http://localhost:8000
              predicates:
                - Path=/movie/**
              filters:
                - StripPrefix=1