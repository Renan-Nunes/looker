<!-- src/components/login/login.html -->
<mat-card class="login-card">
  <mat-card-title class="mat-card-title">Login</mat-card-title>
  <mat-card-content class="mat-card-content">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Digite seu email" formControlName="email">
        <mat-icon matPrefix>mail</mat-icon>
        <mat-error *ngIf="form.get('Email')?.invalid && form.get('Email')?.touched">
          Email inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Digite sua senha" formControlName="password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Senha obrigatória
        </mat-error>
      </mat-form-field>

<!--      <p *ngIf="error" class="error" style="color: red; text-align: center;">-->
<!--        {{ error }}-->
<!--      </p>-->

      <div>
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Entrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
