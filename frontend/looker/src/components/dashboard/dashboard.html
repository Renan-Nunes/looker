<main class="main-content" style="position: relative; left: 393px; top: -23px; width: 1230px; height: 2449.62px; transform: translate(-30px, 23px); transition: none;">
  <section class="featured-movies">
    <h2>Destaques</h2>
    <div class="movie-cards">
      <div class="movie-card" *ngFor="let movie of movies" (click)="openMovieInfo(movie.id)">
        <img src="{{ movie.imagem_url}}" alt="{{ movie.titulo }}" />
        <div class="movie-info">
          <h3>{{ movie.titulo }}</h3>
          <p>{{ movie.data_lancamento }}</p>
        </div>
      </div>
    </div>
  </section>
</main>
