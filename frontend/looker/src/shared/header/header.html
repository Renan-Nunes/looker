<header class="main-header">
  <div class="logo">Looker</div>
  <div class="header-items">
    <nav class="main-menu" [class.open]="menuOpen">
      <a href="#">In√≠cio </a>

      <a (click)="loginModal.openModal()">Login</a>
        <app-login #loginModal (loginSubmit)="handleLogin($event)"> </app-login>
      <a (click)="registerModal.openModal()">Cadastrar</a>
        <app-register #registerModal (registerSubmit)="handleRegister($event)"> </app-register>
    </nav>
    <form class="search-bar" (ngSubmit)="onSearch()">
      <div class="group">
        <input placeholder="Pesquisar" type="search" class="input" [(ngModel)]="searchQuery" name="search" />
      </div>
    </form>
  </div>
</header>
